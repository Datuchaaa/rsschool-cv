<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="225" height="32" viewBox="0 0 225 32">
  <defs>
    <style>
      .cls-1 {
        font-size: 41.049px;
        filter: url(#filter);
        fill: #fff;
        text-anchor: middle;
        font-family: "Lucida Sans";
        font-style: italic;
        text-transform: uppercase;
      }
    </style>
    <filter id="filter" x="0" y="0" width="225" height="32" filterUnits="userSpaceOnUse">
